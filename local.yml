- hosts: localhost
  become: true
  tasks:
  - name: Install htop
    dnf: name=htop

  - name: Install vim
    dnf: name=vim

  - name: Install wireshark
    dnf: name=wireshark

  - name: Install deluge
    dnf: name=deluge

  - name: Install openvpn
    dnf: name=openvpn

  - name: Install vlc
    dnf: name=vlc

  - name: Install nmap
    dnf: name=nmap

  - name: Install aircrack-ng
    dnf: name=aircrack-ng

  - name: Install irssi
    dnf:  name=irssi

  - name: Install ssldump
    dnf: name=ssldump
  
